name: CI

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  Build:
    name: Build
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: ui/espresso/ScreenshotSample
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: 11
      - run: bash -c "yes || true" | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses
      - run: $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --update
      - run: ./gradlew assembleDebug nexusOneApi30DebugAndroidTest
